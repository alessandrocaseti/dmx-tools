<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DMX Tools</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="pdf.css">
        <link rel="stylesheet" href="patch.css">
        <link rel="icon" href="assets/dmxtools-logo.png" type="image/x-icon">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="print-only">
            <div style="display: flex; flex-direction: row; gap: 20px; justify-content:left; margin-top: -30px;">
                <img src="assets/dmxtools-logo.png" alt="DMX Tools Logo" style="width: 74px; height: 74px;">
                <div style="margin-top: -8px; margin-left: 8px;">
                    <h2 style="margin-top: 2px; font-size: 1.5em; color: #000000; text-align: left;">DMX Tools</h2>
                    <h3 style="margin-top: -16px; font-size: 0.8em; text-align: left; font-weight: 500;">Free DMX utilities developed by Alessandro Caseti</h3>
                    <h3 style="margin-top: -8px; color:blue; font-size: 0.8em; text-align: left; font-weight: 500;">https://alessandrocaseti.github.io/dmx-tools/index.html</h3>
                </div>
                <div style="justify-content: flex-end; margin-left: 70px; margin-top: -15px;">
                    <h3 style="font-size: 0.8em; font-weight: 500;">Document number</h3>
                    <div style="border: 1px solid #000000; height: 40px; margin-top: -8px; border-radius: 4px;">
                        <h3 id="docNumber" style="margin-top: 8px;">#0000</h3>
                    </div>
                </div>
            </div>
        </div>
        <h1>DMX Patch</h1>
        <form id="dmxForm" onsubmit="return false;">
            <label for="fixName">Name:</label>
            <input type="text" id="fixName" value="Fixture" style="width: 16vh;" required>
            <label for="fixType">Type:</label>
            <div class="selectWrapper" style="position:relative;display:inline-block;">
                <select id="fixType" required style="width: 16vh; height: 36px; padding-right: 28px;">
                    <option value="Beam">Beam</option>
                    <option value="Spot">Spot</option>
                    <option value="Wash">Wash</option>
                    <option value="Dimmer">Dimmer</option>
                    <option value="Blinder">Blinder</option>
                    <option value="Strobo">Strobo</option>
                    <option value="Scanner">Scanner</option>
                    <option value="Par">Par</option>
                    <option value="FX Fog">FX Fog</option>
                    <option value="FX Haze">FX Haze</option>
                    <option value="FX Spark">FX Spark</option>
                    <option value="FX CO2">FX CO2</option>
                    <option value="FX Fire">FX Fire</option>
                    <option value="FX Pyro">FX Pyro</option>
                    <option value="FX Confetti">FX Confetti</option>
                    <option value="Spotlight">Spotlight</option>
                    <option value="Led Bar">Led Bar</option>
                    <option value="Moving Bar">Moving Bar</option>
                    <option value="Moving Panel">Moving Panel</option>
                    <option value="Laser">Laser</option>
                    <option value="Fan">Fan</option>
                    <option value="RGB">RGB</option>
                    <option value="RGBW">RGBW</option>
                    <option value="RGBWAV">RGBWAV</option>
                    <option value="Effect">Effect</option>
                    <option value="Other">Other</option>
                </select>
                <span class="selectArrow" style="position:absolute;right:16px;top:50%;transform:translateY(-50%);font-family:IconFont;font-size:1.2em;pointer-events:none;color:#ffeb3b;"></span>
            </div>
            <label for="fixQty">Quantity:</label>
            <input type="number" id="fixQty" min="1" value="1" style="width: 8vh;" required>
            <label for="fixChs">Channels:</label>
            <input type="number" id="fixChs" min="1" value="1" style="width: 8vh;" required>
            <button type="button" onclick="aggiungiFixture()" style="display: flex; align-items: center;">
                <span class="pdf-icon" style="font-family: 'IconFont', sans-serif; font-size: 1.2em; margin-right: 12px; display: flex; align-items: center;"></span>
                <span class="pdf-text" style="display: flex; align-items: center;">Add</span>
            </button>
        </form>
        <div id="fixtureList" style="margin: 30px auto 0 auto; max-width: 700px;"></div>
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 20px; margin-top: 30px;">
            <button id="calcolaPatchBtn" type="button" onclick="mostraPatchDMX()" style="display: flex; align-items: center;">
                <span class="pdf-icon" id="patchButtonIcon" style="font-family: 'IconFont', sans-serif; font-size: 1.2em; margin-right: 12px; display: flex; align-items: center;"></span>
                <span class="pdf-text" id="patchButtonText" style="display: flex; align-items: center;">Calcola patch</span>
            </button>
            <button id="clearBtn" type="button" onclick="clearAll()" style="display: flex; align-items: center;">
                <span class="pdf-icon" style="font-family: 'IconFont', sans-serif; font-size: 1.2em; margin-right: 12px; display: flex; align-items: center;"></span>
                <span class="pdf-text" style="display: flex; align-items: center;">Clear all</span>
            </button>
        </div>

        <div id="patchOptions" style="margin: 24px auto 0 auto; display: none; width: 50%; flex-direction: row;">
            <label style="font-size: 1.1em; justify-content: flex-start;">
                <input type="checkbox" id="showImagesCheckbox" checked style="margin-right: 4px; vertical-align: middle;">Mostra immagini
            </label>
            <div style="margin-left: auto; display: flex; align-items: center;">
                <button id="exportPdfBtn" type="button" style="display: flex; align-items: center;">
                    <span class="pdf-icon" style="font-family: 'IconFont', sans-serif; font-size: 1.2em; margin-right: 12px; display: flex; align-items: center;"></span>
                    <span class="pdf-text" style="display: flex; align-items: center;">Esporta PDF / Stampa</span>
                </button>
            </div>
        </div>

        <div id="patchList" class="patchList"></div>
        <div class="print-only">Generato gratuitamente con <a href="https://alessandrocaseti.github.io/dmx-tools/" style="color: blue; text-decoration: underline;">alessandrocaseti.github.io/dmx-tools</a></div>
        <div style="margin-bottom: 30vh;"></div>
    </body>

</html>
