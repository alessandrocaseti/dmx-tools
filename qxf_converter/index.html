<!DOCTYPE html>
<html>

    <head>
        <title>QXF to JSON Converter</title>
        <link rel="stylesheet" href="converter.css">
        <link rel="icon" href="../assets/dmxtools-logo.png" type="image/x-icon">
    </head>

    <body>
        <main>
            <h1>QXF to JSON Converter</h1>
            <h2 id="versionText"></h2>
            <div class="controls">
                <input type='file' id='fileInput' accept='.qxf' multiple>
                <button id='convertButton'>Convert Files</button>
                <button id='downloadButton' disabled>Download All JSONs</button>
                <button onclick="location.reload();">Reload Page</button>
            </div>
            <div id='output'></div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src='converter.js'></script>
    </body>

</html>
